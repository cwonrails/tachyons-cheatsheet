name: Floats

docs: http://tachyons.io/docs/layout/floats/

src: floats

description: >
  Floated elements are automatically rendered as block level elements.
  Setting floats to display inline will fix the double margin bug in
  ie6. You know... just in case.

base:
  - f

modifiers:
  - l = left
  - r = right
  - n = none

media:
  - -ns = not-small
  - -m  = medium
  - -l  = large

tags:
  - clearfix
  - float
